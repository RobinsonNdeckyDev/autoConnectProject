<div class="container login h-100">
    <div class="connect">
        <div class="loginContain row shadow">
            <div class="col-12 col-md-6 formulaire ">
                <div class="px-3">
                    <a href=""><img src="/assets/images/auth/logo-removebg-preview.png" alt="" class="imgFluid"></a>
                    <h2 class="mb-4 text-center">Connectez-vous</h2>
                    <form action="" class="my-3">
                        <div class="mb-3 inputs">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
        
                        <div class="mb-3 inputs">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
        
                        <span class="mt-3" class="mdpOff"><a>Mot de passe oublié ?</a></span>
        
                        <div class="bouton mt-5">
                            <button class="btn w-50">Se connecter</button>
                        </div>
        
                        <p class="mt-5 inscription ">
                            Vous n'avez pas de compte ? 
                            <a class="fw-bold" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#UserChoice">
                                Inscrivez-vous
                            </a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-6 p-0">
                <img src="/assets/images/auth/profilConnect2.png" class="img-fluid profilImg" alt="tets">
            </div>
        </div>
    </div>
</div>







<!-- data-bs-toggle="modal" data-bs-target="#UserChoice" -->

<!-- Modal -->
<div class="modal fade" id="UserChoice" tabindex="-1" aria-labelledby="UserChoiceLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body contentChoice mt-4">
                <span class="mb-4"><img src="/assets/images/auth/alert.svg" class="img-fluid" alt=""></span>
                <h3 class="text-center mt-4">Sélectionner votre profil</h3>
            </div>
            <div class="btns d-flex justify-content-between align-content-center w-75 m-auto my-5">
                <button type="button" class="btn" data-bs-dismiss="modal">
                    <span class="pointChoice"><img src="/assets/images/auth/PointChoice.svg" alt=""></span>
                    <a routerLink="/subscribe_vendeur" class="text-light">Vendeur</a>
                </button>
                <button type="button" class="btn" data-bs-dismiss="modal">
                    <span class="pointChoice"><img src="/assets/images/auth/PointChoice.svg" alt=""></span>
                    <a routerLink="/subscribe_acheteur" class="text-light">Acheteur</a>
                </button>
            </div>
        </div>
    </div>
</div>
